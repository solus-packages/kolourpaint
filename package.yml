name       : kolourpaint
version    : 20.04.2
release    : 39
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.2/src/kolourpaint-20.04.2.tar.xz : 51c4f709a9059581b9d79e3cd9d2f3752e213de4e68855334090bb9dfc41a60d
homepage   : https://kde.org/applications/graphics/org.kde.kolourpaint
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : KolourPaint is a free, easy-to-use paint program for KDE
description: |
    KolourPaint is a free, easy-to-use paint program for KDE
builddeps  :
    - pkgconfig(Qt5Widgets)
    - extra-cmake-modules
    - kdoctools-devel
    - kguiaddons-devel
    - kio-devel
    - ktextwidgets-devel
    - kwindowsystem-devel
    - libksane-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
