name       : kolourpaint
version    : 22.08.3
release    : 67
source     :
    - https://cdn.download.kde.org/stable/release-service/22.08.3/src/kolourpaint-22.08.3.tar.xz : 347e8cae7b4be169968d7274618e96bd35224c2a963879709b7e07f440eac60f
homepage   : https://kde.org/applications/graphics/org.kde.kolourpaint
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : KolourPaint is a free, easy-to-use paint program for KDE
description: |
    KolourPaint is a free, easy-to-use paint program for KDE
builddeps  :
    - pkgconfig(Qt5Widgets)
    - kdoctools-devel
    - kguiaddons-devel
    - kio-devel
    - ktextwidgets-devel
    - libksane-devel
rundeps    :
    - breeze
    - breeze-icons
    - kimageformats
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
