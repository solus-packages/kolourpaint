name       : kolourpaint
version    : 22.04.2
release    : 65
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/kolourpaint-22.04.2.tar.xz : 980e56400f54437e51bbe0d71863b678a40108af77689731b64ac01aa54656a4
homepage   : https://kde.org/applications/graphics/org.kde.kolourpaint
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : KolourPaint is a free, easy-to-use paint program for KDE
description: |
    KolourPaint is a free, easy-to-use paint program for KDE
builddeps  :
    - pkgconfig(Qt5Widgets)
    - kdoctools-devel
    - kguiaddons-devel
    - kio-devel
    - ktextwidgets-devel
    - libksane-devel
rundeps    :
    - breeze
    - breeze-icons
    - kimageformats
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
