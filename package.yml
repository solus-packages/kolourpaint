name       : kolourpaint
version    : 20.08.1
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.1/src/kolourpaint-20.08.1.tar.xz : 7de98e081f13fb9f8a73932d5e8ce6f1cfd73e345fa28d03f515cad69f1b8bae
