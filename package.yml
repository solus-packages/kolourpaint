name       : kolourpaint
version    : 20.12.1
release    : 46
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.1/src/kolourpaint-20.12.1.tar.xz : 5ee17da9790d931953acedeebc434e11edb2f3e9a8593183913b47985c7e5ca8
