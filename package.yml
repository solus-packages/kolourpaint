name       : kolourpaint
version    : 21.12.1
release    : 60
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/kolourpaint-21.12.1.tar.xz : 59dbb86ded22c31f87d565c9cc02f3e19ad5e0ed4ccaa4f39892bf099b877c4c
